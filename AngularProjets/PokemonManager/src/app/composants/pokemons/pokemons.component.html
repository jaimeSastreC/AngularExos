<br>
<div class="container">
    <div class="columns">
        <div class="column">
            <div class="box notification ">
                <header>
                    <h1 class="title">Les {{comptage}} premiers Pokémons:</h1>
                    <h3 class="subtitle">Dans l'ordre du Pokedex: </h3>
                    <p *ngIf="messageFils!=0">pokemon choisi: {{getPokemonName(messageFils)}}</p>
                </header>
            </div>
        </div>
    </div>
    <div class="columns is-8-desktop is-multiline">
    
        <div class="column is-one-third" *ngFor="let pokemon of pokemons">
            <app-pokemon [parametre]="pokemon" (unEvent)="messageFils=$event"></app-pokemon>
        </div>

    </div>
    <div class="column"><p class="subtitle">Pokemon choisi: </p></div>
    <div class="column is-one-third" *ngFor="let pokemon of pokemons">
        <app-pokemon *ngIf="pokemon.id===messageFils" [parametre]="pokemon"></app-pokemon>
    </div>
    <!-- ******************************************* -->
    <div class="columns">
        <div class="column is-two-third">
            <form action="" #nomFormulaire="ngForm">
                <div class="field has-addons">
                    <div class="control has-icons-left">
                        <input type="text" class="input is-small"
                        name="pokemonRecherche"
                        type="text"
                        placeholder="Nom du Pokemon"
                        [(ngModel)]="formRecherchePokemon.nom"
                        (keyup)="rechercher(formRecherchePokemon.nom)">
                        <span class="icon is-small is-left">
                            <fa-icon [icon]="faOptinMonster"></fa-icon>
                        </span>
                    </div>
                </div>
                <div class="control">
                    <a class="button is-primary is-small"
                    (click)="rechercher(formRecherchePokemon.nom)">Rechercher</a>
                </div>
                <div class="control">
                    <a class="button is-light is-small"
                    (click)="annulerRecherche()">Annuler</a>
                </div>
            </form>
        </div>
    </div>
    
</div>
