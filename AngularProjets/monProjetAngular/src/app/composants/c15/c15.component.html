<div>
    <h3>Navigation dans Gabarit</h3>

        <li><a [routerLink]="['/technos', techno.id]">{{techno.id}} - {{techno.nom}}</a></li>
    </ul>
</div>
<div>
    <h3>Navigation dans component Typescript</h3>

    </ul>
</div>
